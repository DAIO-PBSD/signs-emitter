<router-outlet></router-outlet>
<div class="container mt-3">
  <div class="row">
    <label>
      Patient ID:
      <input type="text" [formControl]="id" class="mr-1">
    </label>
  </div>
  <div class="row">
    <label>
      Sign Name (eg: Heartrate):
      <input type="text" [formControl]="signName" class="mr-1">
    </label>
  </div>
  <div class="row">
    <label>
      Extremes:
    </label>
  </div>
  <div class="row">
    <input type="number" [formControl]="extremelyLow" class="mr-1 bg-danger" placeholder="Extreme Low" step="0.001">
    <input type="number" [formControl]="low" class="mr-1 bg-warning" placeholder="Low" step="0.001">
    <input type="number" [formControl]="high" class="mr-1 bg-warning" placeholder="High" step="0.001">
    <input type="number" [formControl]="extremelyHigh" class="mr-1 bg-danger" placeholder="Extreme High" step="0.001">
  </div>
  <div class="row mt-3">
    <input type="number" [formControl]="delayTime" class="mr-1" step="0.001" placeholder="Seconds between reads">
  </div>
  <div class="row mt-3">
    <button type="button" id="normalButton" *ngIf="emitting != 'normal'" class="btn btn-success mr-1" (click)="emitNormal()" [disabled]="emitting != null">Emit in normal range</button>
    <button type="button" *ngIf="emitting == 'normal'" class="btn btn-danger mr-1" (click)="stopNormal()">Stop</button>
    <button type="button" id="normalButton" *ngIf="emitting != 'warning'" class="btn btn-warning mr-1" (click)="emitWarning()" [disabled]="emitting != null">Emit in warning range</button>
    <button type="button" *ngIf="emitting == 'warning'" class="btn btn-danger mr-1" (click)="stopWarning()">Stop</button>
    <button type="button" id="normalButton" *ngIf="emitting != 'danger'" class="btn btn-danger mr-1" (click)="emitDanger()" [disabled]="emitting != null">Emit in danger range</button>
    <button type="button" *ngIf="emitting == 'danger'" class="btn btn-danger mr-1" (click)="stopDanger()">Stop</button>
  </div>
</div>
